<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محاكي Kattour</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; }
    textarea { font-family: monospace; }
  </style>
</head>
<body class="bg-gray-100 font-sans p-10">
  <h1 class="text-2xl font-bold text-green-700 mb-4">🔧 جرب لغة Kattour الآن</h1>
  <textarea id="editor" class="w-full h-60 p-4 border border-gray-300 rounded mb-4"
    placeholder="اكتب كود Kattour هنا...">text:
  content: "مرحبا بك في Kattour!"</textarea>
  <button onclick="compileKattour()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">تنفيذ</button>
  <div class="bg-white p-4 border rounded shadow mt-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-700">📄 النتيجة:</h2>
    <div id="output" class="text-gray-800"></div>
  </div>

  <script>
    function compileKattour() {
      const code = document.getElementById('editor').value;
      const lines = code.split('\n');
      let output = '';

      lines.forEach(line => {
        const trimmed = line.trim();
        if (trimmed.startsWith('text:')) {
          output += '<p>';
        }
        if (trimmed.includes('content:')) {
          const text = trimmed.split(':')[1].replace(/"/g, '').trim();
          output += text + '</p>';
        }
      });

      document.getElementById('output').innerHTML = output || '<em>لا يوجد ناتج</em>';
    }
  </script>
</body>
</html>
