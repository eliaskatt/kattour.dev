<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kattour Playground</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans text-sm">
  <h1 class="text-2xl font-bold text-green-700 mb-4">ðŸ§ª Kattour Playground</h1>
  <textarea id="editor" class="w-full h-64 p-4 border rounded font-mono mb-4">text:
  content: "Hello, Kattour!"</textarea>
  <button onclick="compile()" class="bg-green-600 text-white px-4 py-2 rounded">Run</button>

  <div class="mt-6 bg-white p-4 rounded shadow">
    <h2 class="font-bold mb-2">Output:</h2>
    <div id="output"></div>
  </div>

  <script>
    function compile() {
      const code = document.getElementById('editor').value;
      let html = '';

      if (code.includes('text:')) {
        const match = code.match(/content: "([^"]+)"/);
        if (match) {
          html = `<p>${match[1]}</p>`;
        } else {
          html = '<p style="color:red">Missing content!</p>';
        }
      }

      document.getElementById('output').innerHTML = html;
    }
  </script>
</body>
</html>
