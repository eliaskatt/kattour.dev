<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Kattour Playground with Error Handling</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans p-10">
  <h1 class="text-2xl font-bold text-green-700 mb-4">ðŸ§ª Kattour Playground â€“ Error Handling</h1>
  <textarea id="editor" class="w-full h-64 p-4 border border-gray-300 rounded mb-4 font-mono text-sm">text:
  content: "Hello Kattour!"</textarea>

  <div class="flex gap-4 mb-6">
    <button onclick="compileKattour()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">Run</button>
  </div>

  <div class="bg-white p-4 border rounded shadow mt-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-700">ðŸ“„ Output:</h2>
    <div id="output" class="space-y-4"></div>
    <div id="error" class="text-red-600 mt-4"></div>
  </div>

  <script>
    function compileKattour() {
      const code = document.getElementById('editor').value;
      const lines = code.split('\n');
      let output = '';
      let currentContext = '';
      let result = [];
      let error = '';
      let lineNumber = 0;
      let loopCount = 1;

      const validContexts = ['text', 'button', 'input', 'image'];

      lines.forEach((line, index) => {
        lineNumber = index + 1;
        const trimmed = line.trim();

        if (!trimmed) return;

        if (trimmed.startsWith('for ')) {
          const num = parseInt(trimmed.replace('for', '').replace(':', '').trim());
          if (isNaN(num) || num <= 0) {
            error = `Invalid loop count at line ${lineNumber}`;
            return;
          }
          loopCount = num;
          return;
        }

        if (trimmed.endsWith(':')) {
          const ctx = trimmed.replace(':', '').trim();
          if (!validContexts.includes(ctx)) {
            error = `Unknown block "${ctx}" at line ${lineNumber}`;
          }
          currentContext = ctx;
          return;
        }

        if (!currentContext) {
          error = `Missing context before line ${lineNumber}`;
          return;
        }

        for (let i = 0; i < loopCount; i++) {
          if (currentContext === 'text' && trimmed.includes('content:')) {
            const text = trimmed.split(':')[1]?.replace(/"/g, '').trim();
            if (!text) error = `Missing content value at line ${lineNumber}`;
            result.push(`<p>${text}</p>`);
          }

          if (currentContext === 'button' && trimmed.includes('label:')) {
            const label = trimmed.split(':')[1]?.replace(/"/g, '').trim();
            if (!label) error = `Missing label at line ${lineNumber}`;
            result.push(`<button class='bg-blue-600 text-white px-4 py-2 rounded'>${label}</button>`);
          }

          if (currentContext === 'input' && trimmed.includes('name:')) {
            const name = trimmed.split(':')[1]?.replace(/"/g, '').trim();
            if (!name) error = `Missing name at line ${lineNumber}`;
            result.push(`<input placeholder='${name}' class='border p-2 rounded w-full' />`);
          }

          if (currentContext === 'image' && trimmed.includes('src:')) {
            const src = trimmed.split(':')[1]?.replace(/"/g, '').trim();
            if (!src) error = `Missing src for image at line ${lineNumber}`;
            result.push(`<img src='${src}' alt='' class='w-32 h-auto' />`);
          }
        }

        loopCount = 1;
      });

      document.getElementById('output').innerHTML = error ? '' : result.join('');
      document.getElementById('error').textContent = error || '';
    }
  </script>
</body>
</html>
