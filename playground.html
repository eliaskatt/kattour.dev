<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <title>Kattour Playground - شامل</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; }
    textarea { font-family: monospace; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans p-10 transition-all">
  <h1 class="text-2xl font-bold text-green-700 dark:text-green-400 mb-4">🧠 محرر Kattour - شامل</h1>
  <textarea id="editor" class="w-full h-64 p-4 border border-gray-300 rounded mb-4 dark:bg-gray-800 dark:text-white"
    placeholder="اكتب كود Kattour هنا...">data:
  isAdmin: false

if isAdmin:
  text:
    content: "لوحة التحكم"

else:
  text:
    content: "أنت غير مسجل"

for 3:
  button:
    label: "زر"</textarea>

  <div class="flex gap-4 mb-6">
    <button onclick="compileKattour()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">تنفيذ</button>
    <button onclick="downloadHTML()" class="bg-gray-700 hover:bg-black text-white px-4 py-2 rounded shadow">💾 تحميل كـ HTML</button>
    <button onclick="toggleDarkMode()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded shadow">🌓 تبديل الوضع الليلي</button>
  </div>

  <div class="bg-white dark:bg-gray-800 p-4 border rounded shadow mt-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-700 dark:text-gray-300">📄 النتيجة:</h2>
    <div id="output" class="space-y-4"></div>
  </div>

  <script>
    let darkMode = true;

    function toggleDarkMode() {
      darkMode = !darkMode;
      document.documentElement.classList.toggle("dark", darkMode);
    }

    function compileKattour() {
      const code = document.getElementById('editor').value;
      const lines = code.split('\n');
      let output = '';
      let data = {};
      let context = '';
      let inIf = false, inElse = false, skipBlock = false;
      let ifCondition = '';
      let loopCount = 0;

      for (let i = 0; i < lines.length; i++) {
        const trimmed = lines[i].trim();
        if (!trimmed) continue;

        if (trimmed.startsWith('data:')) {
          context = 'data';
          continue;
        }

        if (context === 'data' && trimmed.includes(':')) {
          const [key, val] = trimmed.split(':').map(x => x.trim());
          data[key] = val === 'true';
          continue;
        }

        if (trimmed.startsWith('if ')) {
          context = 'if';
          inIf = true;
          inElse = false;
          ifCondition = trimmed.replace('if', '').replace(':', '').trim();
          skipBlock = !data[ifCondition];
          continue;
        }

        if (trimmed.startsWith('else:')) {
          context = 'else';
          inElse = true;
          inIf = false;
          skipBlock = data[ifCondition];
          continue;
        }

        if (trimmed.startsWith('for ')) {
          const count = parseInt(trimmed.replace('for', '').replace(':', '').trim());
          loopCount = count;
          continue;
        }

        if (trimmed.endsWith(':')) {
          context = trimmed.replace(':', '').trim();
        } else {
          if (skipBlock) continue;

          let repeat = loopCount > 0 ? loopCount : 1;
          for (let r = 0; r < repeat; r++) {
            if (context === 'text' && trimmed.includes('content:')) {
              const content = trimmed.split(':')[1].replace(/"/g, '').trim();
              output += `<p>${content}</p>`;
            }

            if (context === 'button' && trimmed.includes('label:')) {
              const label = trimmed.split(':')[1].replace(/"/g, '').trim();
              output += `<button class='bg-blue-600 text-white px-4 py-2 rounded'>${label}</button>`;
            }

            if (context === 'input' && trimmed.includes('name:')) {
              const name = trimmed.split(':')[1].replace(/"/g, '').trim();
              output += `<input name='${name}' placeholder='${name}' class='border p-2 rounded w-full'/>`;
            }

            if (context === 'image' && trimmed.includes('src:')) {
              const src = trimmed.split(':')[1].replace(/"/g, '').trim();
              output += `<img src='${src}' alt='' class='w-32 h-auto'/>`;
            }
          }
          loopCount = 0; // reset loop after use
        }
      }

      document.getElementById('output').innerHTML = output || '<em>لا يوجد ناتج</em>';
    }

    function downloadHTML() {
      const htmlContent = `
        <!DOCTYPE html>
        <html lang="ar" dir="rtl">
        <head><meta charset="UTF-8"><title>Kattour Output</title></head>
        <body>${document.getElementById('output').innerHTML}</body>
        </html>
      `;

      const blob = new Blob([htmlContent], { type: 'text/html' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'kattour_output.html';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
