<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Kattour Playground - Indentation Fixed</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; direction: rtl; }
    textarea { font-family: monospace; }
  </style>
</head>
<body class="bg-gray-100 font-sans p-10">
  <h1 class="text-2xl font-bold text-green-700 mb-4">🧠 Kattour - دعم التوسيع (الفراغات)</h1>
  <textarea id="editor" class="w-full h-64 p-4 border border-gray-300 rounded mb-4">
data:
  isAdmin: true

if isAdmin:
  text:
    content: "أهلاً بك أيها المسؤول"

else:
  text:
    content: "أنت مستخدم عادي"

for 2:
  button:
    label: "اضغطني"</textarea>

  <div class="flex gap-4 mb-6">
    <button onclick="compileKattour()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow">تنفيذ</button>
  </div>

  <div class="bg-white p-4 border rounded shadow mt-6">
    <h2 class="text-xl font-semibold mb-2 text-gray-700">📄 النتيجة:</h2>
    <div id="output" class="text-gray-800 space-y-4"></div>
  </div>

  <script>
    function compileKattour() {
      const code = document.getElementById('editor').value;
      const lines = code.split('\n');
      let output = '';
      let data = {};
      let stack = [];
      let currentBlock = null;
      let result = [];
      let skip = false;
      let skipElse = false;
      let loopCount = 1;

      const processLine = (line, indent) => {
        if (line.startsWith('data:')) {
          currentBlock = 'data';
          return;
        }

        if (currentBlock === 'data' && line.includes(':')) {
          const [key, val] = line.split(':').map(x => x.trim());
          data[key] = val === 'true';
          return;
        }

        if (line.startsWith('if ')) {
          const condition = line.replace('if', '').replace(':', '').trim();
          skip = !data[condition];
          skipElse = !skip;
          currentBlock = 'if';
          return;
        }

        if (line.startsWith('else:')) {
          skip = skipElse;
          currentBlock = 'else';
          return;
        }

        if (line.startsWith('for ')) {
          loopCount = parseInt(line.replace('for', '').replace(':', '').trim());
          return;
        }

        if (line.endsWith(':')) {
          stack.push({ type: line.replace(':', '').trim(), indent });
        } else {
          if (skip) return;
          const parent = stack.length ? stack[stack.length - 1].type : '';
          if (parent === 'text' && line.includes('content:')) {
            const content = line.split(':')[1].replace(/"/g, '').trim();
            for (let i = 0; i < loopCount; i++) {
              result.push(`<p>${content}</p>`);
            }
          }

          if (parent === 'button' && line.includes('label:')) {
            const label = line.split(':')[1].replace(/"/g, '').trim();
            for (let i = 0; i < loopCount; i++) {
              result.push(`<button class='bg-blue-600 text-white px-4 py-2 rounded'>${label}</button>`);
            }
          }

          if (parent === 'input' && line.includes('name:')) {
            const name = line.split(':')[1].replace(/"/g, '').trim();
            result.push(`<input name='${name}' placeholder='${name}' class='border p-2 rounded w-full'/>`);
          }

          if (parent === 'image' && line.includes('src:')) {
            const src = line.split(':')[1].replace(/"/g, '').trim();
            result.push(`<img src='${src}' alt='' class='w-32 h-auto'/>`);
          }

          loopCount = 1;
        }
      };

      lines.forEach((line, index) => {
        const indent = line.search(/\S|$/);
        if (stack.length && indent <= stack[stack.length - 1].indent) {
          stack.pop();
        }
        processLine(line.trim(), indent);
      });

      document.getElementById('output').innerHTML = result.join('') || '<em>لا يوجد ناتج</em>';
    }
  </script>
</body>
</html>
